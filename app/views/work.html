<section>
    <h2 data-bind="text: displayName"></h2>
    <div data-bind="foreach: portfolioItems">
        <div class="row well">
            <div style="max-width:640px;display:inline-block;">
                <img data-bind="attr: { src: img }" style="max-width:640px;max-height:480px;width:100%;margin:auto"/>
            </div>
            <div style="display:inline-block;width:300px;margin:0 4%;">
                <h3 data-bind="text: title"></h3>
                <p data-bind="html: description"></p>
                <div class="external-link" data-bind="with: link">
                    <a data-bind="href: url, enable: active, visible: url != null"></a>
                </div>
            </div>
        </div>
    </div>
</section>
